<div class="card">
    <div class="row row-eq-height">
        <div class="col-sm-5 card-img-wrapper">
            <img class="img-responsive" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" ng-show="movie.poster_path">
            <img class="img-responsive" src="images/noimg.jpg" ng-hide="movie.poster_path">
        </div>

        <div class="col-sm-7 card-content-wrapper">
            <div class="card-title">
                {{movie.title}}
            </div>
            <div class="clearfix">
                <div class="card-stars pull-left">
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> {{movie.vote_average}}
                </div>
                <div class="card-date pull-right">
                    {{movie.release_date | date:'dd-MM-yyyy'}}
                </div>
            </div>
            <div class="card-overview">
                {{movie.overview | limitTo: 100}} &hellip;
            </div>
            <hr>
            <div class="card-info">
                <a href="#/movie/{{movie.id}}">More info</a>
            </div>
        </div>

    </div>
</div>
